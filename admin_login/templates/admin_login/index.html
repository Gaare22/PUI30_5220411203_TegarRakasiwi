<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #f12711, #f5af19);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      width: 320px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .form-group input:focus {
      background: #fff;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #fff;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      background: #5d0e0e;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #7a1b1b;
    }

    .social-login {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-login a {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link {
      font-size: 13px;
    }

    .signup-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn-login">Login</button>
    </form>


  </div>
</body>
</html>
